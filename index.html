<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <div id="main-container">
        <div id="top">
            <div>
                <h2 id="heading">Metric/Imperial unit conversion</h2>
            </div>
            <div>
                <p id="box">0</p>
            </div>
        </div>
        <div id="bottom">
            <div id="block-1">
                <h3 style="text-align: center;">Length (Meter/Feet)</h3>
                <p id="res1" style="padding-top: 0.5rem;">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div id="block-2">
                <h3 style="text-align: center;">Volume (Liters/Gallons)</h3>
                <p id="res2" style="padding-top: 0.5rem;">0 liters = 0.000 gallons | 0 gallons = 0.000 liters </p>
            </div>
            <div id="block-3">
                <h3 style="text-align: center;">Mass (Kilograms/Pounds)</h3>
                <p id="res3" style="padding-top: 0.5rem;">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
